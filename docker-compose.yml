version: "3.9"

services:
  app:
    build: .
    container_name: tablero_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./vendor:/var/www/vendor    # opcional: cache de vendor
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: tablero_nginx
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

  postgres:
    image: postgres:16
    container_name: tablero_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tablero_kanban
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:

volumes:
  pgdata:
